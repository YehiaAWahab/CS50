{% extends "layout.html" %}

{% block title %}
    Add a Task
{% endblock %}

{% block main %}
    <h3>Add new task.</h3>
    <form action="/add" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="task" placeholder="Task" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
